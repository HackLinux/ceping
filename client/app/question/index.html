<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">题库</h1>
      
      <div class="list-group">
        <div class="list-group-item" class="q" ng-repeat="question in questions">
          <h4 class="list-group-item-heading">{{question.description}}</h4>
          <div class="list-group-item-text">
            <fieldset>
              <ul>
                <li ng-repeat="choice in question.choices">
                  <label class="q-c">
                    <input type="radio" name="choice{{question._id}}"> {{choice}}
                  </label>
                </li>
              </ul>
            </fieldset>
            
            <p class="q-a">Answers: {{question.answers}}</p>
          </div>
        </div>
      </div>
      
      <a ui-sref=".create" class="btn btn-default">创建</a>
      <a ui-sref=".edit" class="btn btn-default">编辑</a>
    </div>
  </div>

</div>

<div ng-include="'components/footer.html'"></div>
